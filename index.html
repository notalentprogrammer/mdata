<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello! Master!</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 2em;
    }
    pre {
      background-color: #1e1e1e;
      text-align: left;
      padding: 1em;
      margin: 1em auto;
      max-width: 800px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9em;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <h1>Hello! Master!</h1>
  <img src="bg.jpeg" alt="Background Image">

  <div id="output"></div>

  <script>
    const files = ["darkmode.json", "streaks1.json", "streaks2.json", "streaks3.json"];
    const container = document.getElementById("output");

    async function loadFiles() {
      for (const filename of files) {
        try {
          const res = await fetch(filename);
          const json = await res.json();

          const pre = document.createElement("pre");
          pre.textContent = `${filename}\n\n${JSON.stringify(json, null, 2)}`;
          container.appendChild(pre);
        } catch (e) {
          const err = document.createElement("pre");
          err.textContent = `${filename} 로딩 실패: ${e}`;
          container.appendChild(err);
        }
      }
    }

    loadFiles();
  </script>
</body>
</html>
